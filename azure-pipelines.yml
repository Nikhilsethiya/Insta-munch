# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - insta-munch/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '196e6a80-188a-4a42-92cd-902be46e9281'
  imageRepository: 'instamunch'
  containerRegistry: 'instamunch.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/insta-munch/DockerFile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        dockerfile: $(dockerfilePath)
        tags: '$(tag)'

- stage: Push
  displayName: Push 
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Push
    displayName: Push
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Push the image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

- stage: Update
  displayName: Update Kubernetes Manifests
  dependsOn: Push
  condition: succeeded()
  jobs:
    - job: Update
      displayName: Update Manifests
      pool:
        name: Default
      steps:
      - task: ShellScript@2
        displayName: Run Update Script
        inputs:
          scriptPath: 'Scripts/update.sh'
          args: 'frontend $(containerRegistry) $(imageRepository) $(tag)'

      - task: KubernetesManifest@1
        inputs:
          action: 'deploy'
          connectionType: 'azureResourceManager'
          azureSubscriptionConnection: 'Free Trial(1)(16eb4f92-52b3-42ad-82ce-c8c659321c97)'
          azureResourceGroup: 'insta-much-rg'
          kubernetesCluster: 'Insta-munch'
          namespace: 'default'
          manifests: 'k8s-specification/ingress.yaml'    
